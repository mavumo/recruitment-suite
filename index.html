<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ResumeAudit - Powered by Jobbyist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form id="auditForm">
    <div class="form-step active">
      <h2>Welcome to the Resume Audit</h2>
      <p>Get real-time AI feedback on your resume.</p>
      <button type="button" onclick="nextStep()">Start</button>
    </div>

    <div class="form-step">
      <label>Full Name:</label>
      <input type="text" name="name" required />
      <label>Email:</label>
      <input type="email" name="email" required />
      <label>LinkedIn Profile:</label>
      <input type="url" name="linkedin" />
      <button type="button" onclick="nextStep()">Next</button>
    </div>

    <div class="form-step">
      <label>Upload Your Resume (PDF/DOCX):</label>
      <input type="file" name="resume" accept=".pdf,.doc,.docx" required />
      <button type="button" onclick="nextStep()">Analyze Resume</button>
    </div>

    <div class="form-step loading-step">
      <h3>Analyzing your resume...</h3>
      <p class="loader"></p>
    </div>

    <div class="form-step result-step">
      <h2>Your Score: <span id="score">--</span>/10</h2>
      <div id="feedback"></div>
      <div id="upsell"></div>
    </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
